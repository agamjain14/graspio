<div *ngIf="size === 0; else taskpresent">
  You have no Task asigned.
</div>
<ng-template #taskpresent >
  You have {{ size }} Task assigned.

  <div >
    <div class="container" *ngIf="!newTask">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
          </ng-container>
      
          
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
          </ng-container>
      
          
          <ng-container matColumnDef="body">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.body}} </mat-cell>
          </ng-container>
      
          
          <ng-container matColumnDef="createdBy">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created By </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdBy}} </mat-cell>
          </ng-container>
          
          
          <ng-container matColumnDef="createdOn">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Created On </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.createdAt | date: 'MMM dd, yyyy'}}</mat-cell>    
          </ng-container>

          <ng-container matColumnDef="submit" >
            <mat-header-cell *matHeaderCellDef> Submit </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <a [routerLink]="['/revision/',element._id]"><button type="button" name="button" class="btn btn-sm btn-info">Submit Revision</button></a>
            </mat-cell> 
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>      
      </div>
    </div>
  </div>

</ng-template>
